<header class='c-header'>

  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'>
      <div class='c-header__inner'>

        <div class='o-grid'>
          <div class='o-grid__col o-grid__col--2-4-s'>
            <div class='c-logo u-text-left'>
              <a class='c-logo__link' href='{{ site.baseurl }}/' title='{{ site.description }}'><span>{{ site.description }}</span> {{ site.title }}</a>
            </div>
          </div>
          <div class='o-grid__col o-grid__col--2-4-s'>
            <div class='c-byline u-text-right'>
              <div class='c-byline__desc'>by <a href="{{ site.homepage }}" class='c-byline__desc'>{{ site.author }}</a></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</header>
