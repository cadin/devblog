<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="apple-touch-icon-precomposed" href="/icons/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

  <title>{% if include.ptag %}#{{ include.ptag }} {% endif %}{% if include.ptitle %} {{ include.ptitle }} | {{ include.stitle }} {{ include.sdescription }}{% else %}{{ include.stitle }} {{ include.sdescription }}{% endif %}</title>
  <meta name='description' content="{% if include.pexcerpt %}{{ include.pexcerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ include.sdescription }}{% endif %}">
  <link rel='canonical' href="{{ include.purl | replace:'index.html','' | prepend: include.sbaseurl | prepend: include.surl }}">
  <link rel='alternate' type='application/rss+xml' title='{{ include.stitle }}' href="{{ '/feed.xml' | prepend: include.sbaseurl | prepend: include.surl }}">
  <link rel="stylesheet" href="{{ '/js/tablesorter.theme.default.min.css' | prepend: include.sbaseurl }}">


  

  <style>
    {% capture inlineCSS %}
      {% include_cached app.scss %}
    {% endcapture %}

    {{ inlineCSS | scssify }}
  </style>

  {% if jekyll.environment == 'production' and include.sanalytics %}
    {% include_cached analytics.html sanalytics=include.sanalytics %}
  {% endif %}
</head>
