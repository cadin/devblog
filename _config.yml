baseurl: "" # The subpath of your site, e.g. /blog
url: "https://devblog.cadinbatrack.com" # The base hostname & protocol for your site
homepage: "http://www.cadinbatrack.com" # The base hostname & protocol for your site
github: ""
instagram: ""
facebook: ""

google_analytics: ""

twitter:
  username: cadin
  card: summary

social:
  name: Cadin Batrack
  links:
    - https://twitter.com/cadin

# Jekyll specific

markdown: kramdown
permalink: pretty

sass:
  style: compressed

plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Paginate
paginate: 10
paginate_path: "/page/:num/"

# Tags
tag_page_dir: tag
tag_page_layout: tag_page
tag_permalink_style: pretty

# Defaults

defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext
  - scope:
      path: "files/**"
    values:
      sitemap: false
